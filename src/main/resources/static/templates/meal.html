<md-card>
	<md-toolbar style="background-color: 2b5982; z-index:0;><!-- class="md-hue-5" -->
		<div class="md-toolbar-tools">
		    <h2 class="md-title">Meal Manager :  Meal List</h2>
		     <div flex></div>
		     <md-button class="md-icon-button" ng-click="addMeal()">
				<md-icon>add_circleg</md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-progress-linear md-mode="indeterminate" ng-show="showProgressBar"></md-progress-linear>
</md-card>
<md-card>
	<md-content flex layout-padding>
		<md-table-container>
			<table md-table>
				<thead fix-head md-head>
					<tr md-row >
						<th class="my-data-table-desc" md-column >id</th>
						<th class="my-data-table-desc" md-column >item</th>
						<th class="my-data-table-desc" md-column >price</th>
						<th class="my-data-table-desc" md-column >date</th>
						<th class="my-data-table-desc" md-column >action</th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row ng-repeat="meal in meals.content">
						<td class="my-data-table-desc" md-cell >{{meal.id}}</td>
						<td class="my-data-table-desc" md-cell >{{meal.item}}</td>
						<td class="my-data-table-desc" md-cell >{{meal.cost}}</td>
						<td class="my-data-table-desc" md-cell >{{meal.date | date:shortDate}}</td>
						<td class="my-data-table-desc" md-cell >
							<md-button class="md-icon-button" ng-click="updateMeal(meal)">
								<md-icon>edit</md-icon>
							</md-button>
							<md-button class="md-icon-button" ng-click="deleteMeal(meal)">
								<md-icon>delete</md-icon>
							</md-button>
   						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
	</md-content>
</md-card>
