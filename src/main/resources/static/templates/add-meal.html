<md-dialog add-item-dialog style="min-width:60%;">
	<md-toolbar style="background-color: 2b5982;"><!-- class="md-hue-5" -->
		<div class="md-toolbar-tools">
		    <h2 class="md-title">Add New Meal</h2>
		</div>
	</md-toolbar>
	<md-progress-linear md-mode="indeterminate" ng-show="showProgressBar"></md-progress-linear>
	<md-dialog-content class="md-dialog-content">
	    <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
			<i class="material-icons">error_outline</i>
			<span>&nbsp; All fields are required.</span>
	    </p>
		<form name="item.form" ng-submit="ctrl.addItem()">
			<md-card class="md-whiteframe-5dp">
				<md-card-content>
					<div layout="row">
						<md-input-container class="md-block" flex="100">
							<label>Item</label>
							<input name="item" ng-model="meal.item" type="text" required>
							<div ng-messages="item.form.item.$error">
								<div ng-message="required">This is required.</div>
							</div>
						</md-input-container>
					</div>
					<div layout="row">
						<md-input-container class="md-block" flex="100">
							<label>Cost</label>
							<input name="cost" ng-model="meal.cost" type="number" required>
							<div ng-messages="item.form.item.$error">
								<div ng-message="required">This is required.</div>
							</div>
						</md-input-container>
					</div>
					
				</md-card-content>
			</md-card>		
		</form>
    
  </md-dialog-content>
  
  <md-dialog-actions>
    <md-button class="md-raised md-primary" ng-click="ctrl.addItem()" ng-disabled="item.form.$invalid">Add New Meal</md-button>
    <md-button class="md-raised md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
  </md-dialog-actions>
</md-dialog>
